<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mega Menu</title>
    <style>
      body {
        margin: 0;
        font: 16px system-ui;
        background: #0b1220;
        color: #fff;
      }
      nav {
        background: #141c2e;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1rem;
        max-width: 1100px;
        margin-inline: auto;
      }
      nav li {
        position: relative;
      }
      a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 1rem;
      }
      .dropdown {
        position: absolute;
        inset: auto 0 0 0;
        transform: translateY(100%);
        display: none;
      }
      li:where(:hover, :focus-within) .dropdown {
        display: block;
      }
      .panel {
        background: #0f1627;
        border: 1px solid #22314f;
        border-radius: 12px;
        padding: 1rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        min-width: 640px;
      }
      .panel a {
        padding: 0.4rem 0.6rem;
        border-radius: 8px;
        background: #121b2f;
      }
      .container {
        max-width: 1100px;
        margin: 2rem auto;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Etusivu</a></li>
        <li tabindex="0">
          <a href="#">Palvelut ▾</a>
          <div class="dropdown">
            <div class="panel">
              <a href="#">Suunnittelu</a><a href="#">Toteutus</a
              ><a href="#">Sivustot</a> <a href="#">Brändi</a><a href="#">SEO</a
              ><a href="#">Analytiikka</a> <a href="#">Auditointi</a
              ><a href="#">Koulutus</a><a href="#">Tuki</a>
            </div>
          </div>
        </li>
        <li><a href="#">Yhteys</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Mega Menu -esimerkki</h1>
      <p>Valikko avautuu hoverilla tai tab-fokuksella.</p>
    </div>
  </body>
</html>
