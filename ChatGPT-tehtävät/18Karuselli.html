<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CSS Slider</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #0b1220;
        display: grid;
        place-items: center;
        min-height: 100vh;
        font: 16px system-ui;
      }
      .slider {
        width: min(800px, 92vw);
        aspect-ratio: 16/9;
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #22314f;
      }
      .slides {
        display: flex;
        width: 300%;
        height: 100%;
        transition: transform 0.6s ease;
      }
      .slide {
        flex: 1 0 100%;
        display: grid;
        place-items: center;
        color: #fff;
        font-size: 2rem;
      }
      .s1 {
        background: #1b2a4a;
      }
      .s2 {
        background: #27406d;
      }
      .s3 {
        background: #32528a;
      }
      input[type="radio"] {
        display: none;
      }
      #r1:checked ~ .slides {
        transform: translateX(0);
      }
      #r2:checked ~ .slides {
        transform: translateX(-100%);
      }
      #r3:checked ~ .slides {
        transform: translateX(-200%);
      }
      .nav {
        position: absolute;
        inset: auto 0 10px 0;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }
      .nav label {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #c9d6ff33;
        outline: 2px solid #c9d6ff55;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <input id="r1" type="radio" name="r" checked />
      <input id="r2" type="radio" name="r" />
      <input id="r3" type="radio" name="r" />
      <div class="slides">
        <div class="slide s1">Slide 1</div>
        <div class="slide s2">Slide 2</div>
        <div class="slide s3">Slide 3</div>
      </div>
      <div class="nav">
        <label for="r1"></label><label for="r2"></label><label for="r3"></label>
      </div>
    </div>
  </body>
</html>
