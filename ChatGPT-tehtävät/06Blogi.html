<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blogi</title>
    <style>
      body {
        margin: 0;
        background: #fcfcfc;
        color: #1f2937;
      }
      .article {
        max-width: 720px;
        margin: auto;
        padding: 2rem;
        font: 18px/1.8 Georgia, serif;
      }
      h1 {
        font-size: 2.2rem;
        line-height: 1.2;
      }
      blockquote {
        border-left: 4px solid #93c5fd;
        margin: 1.5rem 0;
        padding: 0.5rem 1rem;
        background: #f0f7ff;
      }
      img {
        width: 100%;
        border-radius: 10px;
      }
      .article p {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <main class="article">
      <h1>Ensimmäinen HTML & CSS -artikkelini</h1>
      <p><em>Julkaistu 22.8.2025</em></p>
      <img src="https://picsum.photos/seed/blog/1200/600" alt="Kansikuva" />
      <p>
        Rakensin tämän sivun ilman JavaScriptiä. Hyvä typografia tekee
        lukemisesta miellyttävää.
      </p>
      <blockquote>“Selkeys on tärkeämpää kuin kikkailu.”</blockquote>
      <p>Harjoittele otsikkohierarkiaa, riviväliä ja kontrastia.</p>
    </main>
  </body>
</html>
