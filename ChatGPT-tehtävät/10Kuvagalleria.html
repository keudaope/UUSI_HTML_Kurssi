<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kuvagalleria</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: #eee;
        font-family: system-ui;
      }
      main {
        max-width: 1100px;
        margin: auto;
        padding: 2rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 0.75rem;
      }
      .item {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
      }
      .item img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        transition: transform 0.3s, filter 0.3s;
      }
      .item:hover img {
        transform: scale(1.05);
        filter: brightness(0.8);
      }
      .caption {
        position: absolute;
        left: 0.6rem;
        bottom: 0.6rem;
        background: rgba(0, 0, 0, 0.55);
        padding: 0.25rem 0.5rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Kuvagalleria</h1>
      <section class="grid">
        <figure class="item">
          <img src="https://picsum.photos/seed/1/800/600" alt="Maisema" />
          <figcaption class="caption">Maisema</figcaption>
        </figure>
        <figure class="item">
          <img src="https://picsum.photos/seed/2/800/600" alt="Kaupunki" />
          <figcaption class="caption">Kaupunki</figcaption>
        </figure>
        <figure class="item">
          <img src="https://picsum.photos/seed/3/800/600" alt="Meri" />
          <figcaption class="caption">Meri</figcaption>
        </figure>
        <figure class="item">
          <img src="https://picsum.photos/seed/4/800/600" alt="Vuoret" />
          <figcaption class="caption">Vuoret</figcaption>
        </figure>
        <figure class="item">
          <img src="https://picsum.photos/seed/5/800/600" alt="Metsä" />
          <figcaption class="caption">Metsä</figcaption>
        </figure>
        <figure class="item">
          <img src="https://picsum.photos/seed/6/800/600" alt="Aavikko" />
          <figcaption class="caption">Aavikko</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
