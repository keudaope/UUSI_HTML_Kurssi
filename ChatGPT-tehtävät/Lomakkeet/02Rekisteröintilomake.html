<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Rekisteröinti</title>
    <link rel="stylesheet" href="02rl.css">
  </head>
  <body>
    <form>
      <h2>Luo tili</h2>
      <label for="nimi">Nimi</label>
      <input name="nimi" id="nimi" type="text" required />
      <label for="sposti">Sähköposti</label>
      <input type="email" name="sposti" id="sposti" required />
      <label for="pword">Salasana</label>
      <input name="pword" id="pword" type="password" required />
      <label for="spuoli">Sukupuoli</label>
      <div class="gender"  name="spuoli" id="spuoli">
        <input type="radio" name="gender" /> Mies
        <input type="radio" name="gender" /> Nainen
      </div>
      <button>Rekisteröidy</button>
    </form>
  </body>
</html>
