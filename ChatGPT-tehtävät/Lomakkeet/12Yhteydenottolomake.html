<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="12lk.css">
  </head>
  <body>
    <div class="card">
      <div class="bar"><h1>Sign Up</h1></div>

      <form aria-labelledby="signup-title">
        <div class="grid">
          <label for="first">First Name</label>
          <input
            id="first"
            type="text"
            placeholder="Enter First Name"
            required
          />

          <label for="last">Last Name</label>
          <input id="last" type="text" placeholder="Enter Last Name" required />

          <label>Date of Birth</label>
          <div class="dob">
           <input type="date">
          </div>

          

          <span aria-hidden="true" style="height: 0"></span>
          <div class="gender" role="group" aria-label="Gender">
            <label style="color: #eee; text-align: left; justify-self: start">
              <input type="radio" name="gender" value="male" /> Male
            </label>
            <label style="color: #eee; text-align: left; justify-self: start">
              <input type="radio" name="gender" value="female" /> Female
            </label>
          </div>

          <label for="country">Country</label>
          <select id="country">
            <option>Country</option>
            <option>Finland</option>
            <option>Sweden</option>
            <option>Estonia</option>
            <option>Norway</option>
            <option>Denmark</option>
          </select>

          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="Enter E-mail" required />

          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="Enter Phone" />

          <label for="pw">Password</label>
          <input id="pw" type="password" placeholder="" />

          <label for="pw2">Confirm Password</label>
          <input id="pw2" type="password" placeholder="" />

          <span></span>
          <label class="terms" for="terms" style="justify-self: start">
            <input id="terms" type="checkbox" />
            I Agree to the Terms of use
          </label>
        </div>
      </form>

      <div class="bar" style="display: flex; justify-content: center">
        <div class="actions">
          <button class="btn btn-submit" type="submit" formnovalidate>
            Submit
          </button>
          <button class="btn btn-cancel" type="reset">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
