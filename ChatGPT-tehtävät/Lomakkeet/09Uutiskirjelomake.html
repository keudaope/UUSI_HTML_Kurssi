<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Uutiskirje</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fefefe;
        font-family: sans-serif;
      }
      form {
        background: #fff;
        border: 1px solid #ddd;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      input[type="email"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        margin-top: 1rem;
        width: 100%;
        padding: 0.7rem;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background: #357ab8;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Tilaa uutiskirje</h2>
      <input type="email" placeholder="Sähköpostisi" required />
      <button>Tilaa</button>
    </form>
  </body>
</html>
