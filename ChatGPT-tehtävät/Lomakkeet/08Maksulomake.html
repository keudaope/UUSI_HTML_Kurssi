<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Maksu</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 2rem;
      }
      form {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 1.2rem;
        padding: 0.7rem;
        width: 100%;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Maksutiedot</h2>
      <label>Kortin numero</label>
      <input type="text" maxlength="16" placeholder="1111 2222 3333 4444" />
      <label>Viimeinen voimassaolokuukausi</label>
      <input type="month" />
      <label>CVV</label>
      <input type="password" maxlength="3" placeholder="123" />
      <button>Maksa</button>
    </form>
  </body>
</html>
