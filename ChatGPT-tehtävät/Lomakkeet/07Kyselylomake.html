<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Kysely</title>
    <style>
      body {
        font-family: Arial;
        background: #f9f9f9;
        padding: 2rem;
      }
      form {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      }
      label {
        display: block;
        margin-top: 0.7rem;
      }
      button {
        margin-top: 1rem;
        padding: 0.7rem;
        width: 100%;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background: #357ab8;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Opiskelijakysely</h2>
      <label>Nimi</label>
      <input type="text" required />
      <label>Piditkö kurssista?</label>
      <input type="radio" name="like" /> Kyllä
      <input type="radio" name="like" /> Ei
      <label>Mitä aiheita pidit hyödyllisinä?</label>
      <input type="checkbox" /> HTML <input type="checkbox" /> CSS
      <input type="checkbox" /> Git
      <button>Lähetä palaute</button>
    </form>
  </body>
</html>
