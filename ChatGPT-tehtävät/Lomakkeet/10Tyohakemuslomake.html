<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Työhakemus</title>
<link rel="stylesheet" href="10thl.css">
  </head>
  <body>
    <form>
      <h2>Työhakemus</h2>
      <label>Nimi</label>
      <input type="text" required />
      <label>Sähköposti</label>
      <input type="email" required />
      <label>Haettava tehtävä</label>
      <select>
        <option>Frontend-kehittäjä</option>
        <option>Backend-kehittäjä</option>
        <option>Graafinen suunnittelija</option>
      </select>
      <label>Hakemusteksti</label>
      <textarea rows="5"></textarea>
      <button>Lähetä</button>
    </form>
  </body>
</html>
