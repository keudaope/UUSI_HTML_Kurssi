<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Työhakemus</title>
    <style>
      body {
        background: #f3f7ff;
        font-family: sans-serif;
        padding: 2rem;
      }
      form {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 1rem;
        width: 100%;
        padding: 0.7rem;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Työhakemus</h2>
      <label>Nimi</label>
      <input type="text" required />
      <label>Sähköposti</label>
      <input type="email" required />
      <label>Haettava tehtävä</label>
      <select>
        <option>Frontend-kehittäjä</option>
        <option>Backend-kehittäjä</option>
        <option>Graafinen suunnittelija</option>
      </select>
      <label>Hakemusteksti</label>
      <textarea rows="5"></textarea>
      <button>Lähetä</button>
    </form>
  </body>
</html>
