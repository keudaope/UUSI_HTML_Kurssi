<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Hotellivaraus</title>
    <style>
      body {
        background: #f0f8ff;
        font-family: sans-serif;
        padding: 2rem;
      }
      form {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        margin-top: 1.2rem;
        padding: 0.7rem;
        width: 100%;
        border: none;
        background: #4caf50;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background: #388e3c;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Varaa huone</h2>
      <label>Saapumispäivä</label>
      <input type="date" />
      <label>Lähtöpäivä</label>
      <input type="date" />
      <label>Huonetyyppi</label>
      <select>
        <option>Yhden hengen</option>
        <option>Kahden hengen</option>
        <option>Sviitti</option>
      </select>
      <button>Varaa</button>
    </form>
  </body>
</html>
