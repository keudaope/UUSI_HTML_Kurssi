<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Palaute</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f7f9fb;
        padding: 2rem;
      }
      form {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
      }
      .rating input {
        display: none;
      }
      .rating label {
        font-size: 2rem;
        color: #ccc;
        cursor: pointer;
      }
      .rating input:checked ~ label {
        color: #f5b301;
      }
      textarea {
        width: 100%;
        margin-top: 0.5rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        margin-top: 1rem;
        padding: 0.7rem;
        width: 100%;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background: #357ab8;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Anna palautetta</h2>
      <div class="rating">
        <input type="radio" id="star5" name="rating" /><label for="star5"
          >★</label
        >
        <input type="radio" id="star4" name="rating" /><label for="star4"
          >★</label
        >
        <input type="radio" id="star3" name="rating" /><label for="star3"
          >★</label
        >
        <input type="radio" id="star2" name="rating" /><label for="star2"
          >★</label
        >
        <input type="radio" id="star1" name="rating" /><label for="star1"
          >★</label
        >
      </div>
      <label>Kommentti</label>
      <textarea rows="3"></textarea>
      <button>Lähetä</button>
    </form>
  </body>
</html>
