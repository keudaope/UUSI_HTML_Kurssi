<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Yhteydenotto</title>
    <link rel="stylesheet" href="01yl.css">
  </head>
  <body>
    <form>
      <h2>Ota yhteyttä</h2>
      <label for="nimi">Nimi</label>
      <input type="text" name="nimi" id="nimi" required />
      <label for="sposti">Sähköposti</label>
      <input type="email" name="sposti" id="sposti" required placeholder="aku.ankka@ankkalinna.com"/>
      <label for="viesti">Viesti</label>
      <textarea  name="viesti" id="viesti" rows="4"></textarea>
      <button>Lähetä</button>
    </form>
  </body>
</html>
