<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In</title>
    <style>
      :root {
        --line: #333;
        --bg: #fff;
        --field: #f7f7f7;
        --text: #111;
      }
      body {
        margin: 0;
        padding: 40px 0;
        background: #eee;
        font: 16px/1.4 "Segoe UI", Arial, sans-serif;
        display: flex;
        justify-content: center;
      }

      /* Kehys */
      .panel {
        width: 520px;
        background: var(--bg);
        border: 2px solid var(--line);
        box-shadow: 0 0 0 3px #cfcfcf inset;
      }

      .panel h1 {
        margin: 0;
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        padding: 10px 14px;
        border-bottom: 2px solid var(--line);
        color: #000;
      }

      /* Rivit taulukkomaisella lookilla */
      .row {
        display: grid;
        grid-template-columns: 1fr 1.4fr;
        gap: 0;
        border-bottom: 2px solid var(--line);
      }
      .cell {
        padding: 12px 14px;
        border-right: 2px solid var(--line);
      }
      .row .cell:last-child {
        border-right: none;
      }

      label {
        display: block;
        color: #000;
        font-size: 20px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        background: var(--field);
        border: 1px solid #bdbdbd;
        border-radius: 8px;
        padding: 0.5rem 0.7rem;
        font-size: 16px;
        color: var(--text);
        box-sizing: border-box;
      }

      /* Alapalkki ja nappi */
      .footer {
        padding: 18px 0 24px;
        text-align: center;
      }
      .btn {
        background: #e9e9e9;
        color: #000;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 0.45rem 1.1rem;
        font-size: 18px;
        cursor: pointer;
      }
      .btn:hover {
        filter: brightness(0.96);
      }
    </style>
  </head>
  <body>
    <section class="panel" aria-label="Sign In form">
      <h1>Sign In</h1>

      <div class="row">
        <div class="cell"><label for="email">E-mail addresss</label></div>
        <div class="cell"><input id="email" type="email" placeholder="" /></div>
      </div>

      <div class="row">
        <div class="cell"><label for="pw">Password</label></div>
        <div class="cell"><input id="pw" type="password" placeholder="" /></div>
      </div>

      <div class="footer">
        <button class="btn" type="submit">Sign In</button>
      </div>
    </section>
  </body>
</html>
