<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vertailu</title>
    <style>
      body {
        font-family: system-ui;
        margin: 0;
        background: #f9fafb;
      }
      main {
        max-width: 900px;
        margin: auto;
        padding: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #e5e7eb;
        padding: 0.8rem;
      }
      th {
        background: #f3f4f6;
      }
      tr:nth-child(even) {
        background: #ffffff;
      }
      tr:nth-child(odd) {
        background: #fdfdfd;
      }
      .caption {
        margin-bottom: 0.5rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <main>
      <p class="caption">Kolmen puhelimen vertailu</p>
      <table>
        <tr>
          <th>Malli</th>
          <th>Näyttö</th>
          <th>Tallennus</th>
          <th>Hinta</th>
        </tr>
        <tr>
          <td>Phone A</td>
          <td>6.1"</td>
          <td>128 GB</td>
          <td>599 €</td>
        </tr>
        <tr>
          <td>Phone B</td>
          <td>6.5"</td>
          <td>256 GB</td>
          <td>749 €</td>
        </tr>
        <tr>
          <td>Phone C</td>
          <td>6.7"</td>
          <td>128 GB</td>
          <td>699 €</td>
        </tr>
      </table>
    </main>
  </body>
</html>
