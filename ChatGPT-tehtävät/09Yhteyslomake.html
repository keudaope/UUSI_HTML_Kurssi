<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yhteys</title>
    <style>
      body {
        margin: 0;
        background: #0b1020;
        color: #e5e7eb;
        font-family: system-ui;
      }
      form {
        max-width: 560px;
        margin: 5vh auto;
        background: #121936;
        border: 1px solid #1f2a44;
        border-radius: 14px;
        padding: 1.2rem;
      }
      label {
        display: block;
        margin: 0.8rem 0 0.25rem;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 0.7rem;
        border-radius: 10px;
        border: 1px solid #273557;
        background: #0f162e;
        color: #e5e7eb;
      }
      button {
        margin-top: 1rem;
        background: #2563eb;
        border: none;
        cursor: pointer;
      }
      button:hover {
        filter: brightness(1.1);
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Ota yhteyttä</h1>
      <label>Nimi</label><input type="text" placeholder="Etunimi Sukunimi" />
      <label>Sähköposti</label
      ><input type="email" placeholder="sina@esimerkki.fi" />
      <label>Viestisi</label
      ><textarea rows="6" placeholder="Kirjoita viesti..."></textarea>
      <button type="submit">Lähetä</button>
      <p style="font-size: 0.9rem; color: #9ca3af; margin-top: 0.5rem">
        Huom: tämä on tyylitelty malli ilman toiminnallisuutta.
      </p>
    </form>
  </body>
</html>
