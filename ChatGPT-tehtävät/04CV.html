<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CV</title>
    <style>
      body {
        font: 15px/1.6 system-ui;
        margin: 0;
        background: #f5f7fa;
      }
      .container {
        max-width: 900px;
        margin: auto;
        padding: 2rem;
        background: #fff;
      }
      h1 {
        margin: 0;
      }
      h2 {
        margin-top: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 0.5rem;
      }
      th,
      td {
        border: 1px solid #e5e7eb;
        padding: 0.6rem 0.8rem;
        text-align: left;
      }
      th {
        background: #f3f4f6;
      }
      tr:hover {
        background: #f9fafb;
      }
      .badge {
        display: inline-block;
        background: #eef2ff;
        color: #3730a3;
        padding: 0.2rem 0.5rem;
        border-radius: 6px;
        margin-right: 0.4rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Alex Example</h1>
        <p>alex@example.com • Helsinki</p>
      </header>
      <h2>Taidot</h2>
      <p>
        <span class="badge">HTML</span><span class="badge">CSS</span
        ><span class="badge">Git</span>
      </p>
      <h2>Koulutus & kokemus</h2>
      <table>
        <tr>
          <th>Ajankohta</th>
          <th>Organisaatio</th>
          <th>Tehtävä</th>
        </tr>
        <tr>
          <td>2024–2025</td>
          <td>Keuda</td>
          <td>IT-opinnot</td>
        </tr>
        <tr>
          <td>2023</td>
          <td>Harjoittelu</td>
          <td>Avustava kehittäjä</td>
        </tr>
      </table>
      <h2>Harrastukset</h2>
      <ul>
        <li>Valokuvaus</li>
        <li>Juoksu</li>
      </ul>
    </div>
  </body>
</html>
