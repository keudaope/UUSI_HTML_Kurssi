<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ystäväruno</title>
</head>
<body>
    <p>
        Sun ystäväsi armahin<br />
        mä aina olla tahtoisin<br>
        en koskaan olla tahtoisi<br />
        sulle uskoton ja petturi 
    </p>
    <br>
        Se oisi suuri iloni<br/>
        jos oisit aina luonani<br />
        Jos kuolo sinut korjaisi<br />
        niin murhe murtais mieleni
    </p>
    <p>
        Jos ystäväin et olekaan<br />
        lue joka toinen rivi vaan
    </p>
</body>
</html>
